{% extends "layout.html" %}
{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{url_for('static', filename='img/home-bg.jpg')}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts here and them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                <h1>Basic Action</h1>
                    
                    <a href="/dashboard"> <button class="btn btn-primary">Dashboard</button></a>
                    <a href="/logout"> <button class="btn btn-primary">Logout</button></a>
<hr>
                <h1>Add/Edit Posts</h1>
                <hr>
<form  name ='sendMessage' action="/edit/{{post.sno}}" method="POST" id="contactForm" data-sb-form-api-token="API_TOKEN">
                                <div class="form-floating">
                                    <input class="form-control" id="title" type="text" placeholder="Enter your name..." name='title' data-sb-validations="required" value="{{post.title}}"/>
                                    <label for="name">Title</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required"></div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="tline" type="text" placeholder="Enter your email..." name='tline' value="{{post.tag_line}}"/>
                                    <label for="email">Tagline</label>
                                    <div class="invalid-feedback" data-sb-feedback="email:required"></div>
                                    
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" name='slug' id="slug" type="text" placeholder="Enter your phone number..." data-sb-validations="required" value="{{post.slug}}" />
                                    <label for="phone">Slug</label>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" name='content' id="content" placeholder="Enter your message here..." style="height: 12rem" data-sb-validations="required">{{post.content}}</textarea>
                                    <label for="content">Content</label>
                                    <div class="invalid-feedback" data-sb-feedback="message:required"></div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" name='img_file' id="img_file" placeholder=" Image filename" value="{{post.img_file}}">
                                    <label>Image File</label>
                                </div>
                                <br />
                                
                                <div id="submitSuccessMessage"></div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary" id="submitSuccessMessage">Submit</button>
                                </div>
                            </form>
                </div>
            </div>
        </div>

{% endblock %}
