{% extends "layout.html" %}
{% block body %}
  
  <style> .container {
  padding-left: 400px;
  padding-right: 400px;
  padding-bottom: 200;
/*  padding-top: 200 ;*/
  
}
  .center-image {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 20vh;
  }

  .center-image img {
    width: 90px;
    height: 90px;
  }
</style>
  <div class="container">
  <form class="form-sighin" action="/dashboard" method="post">
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message[0] }}" role="alert">
        {{ message[1] }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

    <div class="center-image">
      {% set fname= 'img/' + params['login_logo'] %}
  <img src="{{url_for('static', filename=fname ) }}" alt="">
</div>
    <h2 class="text-center">Admin Login</h2>

    <div class="form-floating">
      <input type="text" class="form-control" id="uname" name="uname" placeholder="User">
      <label for="floatingInput">User Name</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="pass" name='pass' placeholder="Password">
      <label for="pass">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
  </div>
</html>


{% endblock %}
